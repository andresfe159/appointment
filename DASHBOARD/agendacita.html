<!DOCTYPE html>
<html lang="es">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="../imagenes/logo.jpg">
      <link rel="stylesheet" href="../estilo.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      <script src="../codigo.js"></script>
      <title>MEDICARE | Agenda tu cita médica</title>
    
</head>

<body>
    <div id="contenedor">

<section class="form-register">
    <h4><a href="#"> MEDICARE</h4></a>
    <h5>Agende su cita médica:</h5>
    <form method="POST" action="../controlador/agendacita">
    
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre" required="">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido" required="">
    <input class="controls" type="text" name="ID" id="documento" placeholder="Ingrese su número de documento" required="">

    <select class="especialidad" name="especialidad" id="especialidad">
        
           <option selected="selected">-- Seleccione una especialidad --</option> 
           <option>Gastroenterología</option>
           <option>Cardiología</option>
           <option>Psicología</option>
           <option>Neumología</option>            
    </select>

    <input class="controls" type="date" name="fecha" id="fecha" placeholder="Ingrese la fecha de su cita"required="">
    <input class="controls" type="time" name="hora" id="hora" placeholder="Ingrese la hora de su cita" required="">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo electrónico"required="">

    <input type="checkbox" name="terminos" id="terminos" value="terminos" required="">  Estoy de acuerdo con los <a href="#"> Términos y condiciones.</a>
    <input class="botons" type="submit" value="Agendar cita">
    <p><a href="#">Ayuda</a></p>


</section> </form>



</div>


<script src="../codigo.js"></script>

</body>

</html>
